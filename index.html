<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>register-card</title>
</head>

<body>
    <div class="container">
        <div class="register">

            <div class="img">
                <img src="./assets/image/img-card.png" alt="">
                <a href="#">Create an Account</a>
            </div>
            <div class="register-card-right">
                <div class="signup">
                    <h1>Sign Up</h1>
                    <form action="">
                        <div class="input-icon"><i class="fa-solid fa-user"></i> <input type="text"
                                placeholder="Your Name">
                        </div>
                        <div class="input-icon"><i class="fa-solid fa-lock"></i> <input type="password"
                                placeholder="password">
                        </div>
                        <div class=""><input class="check" type="checkbox" name="" id=""> </div>
                        <button>Log in</button>
                    </form>
                </div>


                <div class="social">
                    <p>Or login with</p>
                    <ul>
                        <li class="facebook"><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li class="twitter"><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                        <li class="gmail"><a href=""><i class="fa-brands fa-google"></i></a></li>
                    </ul>
                </div>
            </div>




        </div>
    </div>


    <script src="https://kit.fontawesome.com/b66a165bb9.js" crossorigin="anonymous"></script>
</body>

</html>
